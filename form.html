<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pembelian</title>
    <link rel="stylesheet" href="/css/styleform.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
        section{
    min-height: 200px;
    background: rgba( 255, 255, 255, 0.25 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    max-width: 500px;
    margin: auto;
    margin-top: 20px;
    }
    </style>
  </head>
  <body class="body container">
    <section class="container-1">
      <form class="p-3">
        <div class="row">
            <label for="inputEmail4" class="form-label">Nama</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Kota</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

          
          
        <div class="mb-3">
          <label class="form-label">Pilih Kopi</label>
          <select class="form-select" aria-label="Default select example">
            <option>Cappuccino</option>
            <option value="1">Espresso</option>
            <option value="2">hot chocolate</option>
            <option value="3">Cappuccino 2</option>
          </select>
          <div id="emailHelp" class="form-text">
          </div>
        </div>
        <div class="mb-3">
          <label for="customRange1" class="form-label">Berapa Gelas</label>
          <input
            type="range"
            value="1"
            min="1"
            max="10"
            class="form-range"
            id="customRange1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output> 1 </output> <span> Gelas </span>
        </div>
        <br />
        <button type="submit" class="btn btn-primary w-100">Beli</button>
      </form>
    </section>
  </body>
</html>
